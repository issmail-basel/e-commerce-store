<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1 class="login-form__title" i18n>e-commerce store</h1>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" />
    <mat-error *ngIf="hasUsernameError('required')"
      >Username is <strong>required</strong></mat-error
    >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      [type]="isPassVisible ? 'text' : 'password'"
      matInput
      formControlName="password" />
    <button
      type="button"
      matSuffix
      mat-icon-button
      (click)="isPassVisible = !isPassVisible">
      <mat-icon>{{ isPassVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
    </button>
    <mat-error *ngIf="hasPasswordError('required')"
      >Password is <strong>required</strong></mat-error
    >
  </mat-form-field>

  <div class="login-form__actions">
    <button type="submit" mat-raised-button color="primary">Login</button>

    <ecs-language-switcher />
  </div>
</form>
