<div *ngIf="user$ | async as user" class="dashboard">
  <div class="dashboard-image">
    <div class="img-wrapper">
      <img src="assets/images/avatar-square.png" alt="Profile Picture" />
    </div>
  </div>
  <h1 class="dashboard__title">Welcome, {{ user.username }}</h1>
  <div class="dashboard-wrapper">
    <div class="wrwr">
      <ecs-dashboard-card
        title="User Profile"
        subTitle="View your data, change language."
        image="profile" />
      <ecs-dashboard-card
        title="Products"
        subTitle="Add edit or delete data related to products."
        image="products" />
    </div>
  </div>
</div>
