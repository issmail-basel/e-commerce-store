<nav class="breadcrumb">
  <ol>
    <ng-container *ngFor="let item of breadcrumb; let last = last">
      <li class="breadcrumb__item" [ngClass]="{ active: last }">
        <a *ngIf="item.url" [routerLink]="[item.url]">{{ item.title }}</a>
        <ng-container *ngIf="!item.url">{{ item.title }}</ng-container>
      </li>
    </ng-container>
  </ol>
</nav>
